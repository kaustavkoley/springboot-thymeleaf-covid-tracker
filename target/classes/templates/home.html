<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>COVID19 Tracker</title>
</head>
<body>

<div class = "container">
<div class="jumbotron cc_cursor">
    <div class="container">
      <h1 th:text="${globalTotalCases}"></h1>
      <p>Total number of cases confirmed all over the world</p>
      <hr noshade="noshade" width="1px">
      
      	<p>Total New Cases: <I th:text="${globalNewCases}" ></I></p>
  		

    </div>
  </div>

	<table class="table">
	  <thead>
	    <tr>
	      <th>State</th>
	      <th>Country</th>
	      <th>Total Confirmed Cases</th>
	      <th>Total Increased Cases</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="confirmedCase : ${confirmedCases}">
	      <td th:text="${confirmedCase.state}"></td>
	      <td th:text="${confirmedCase.country}"></td>
	      <td th:text="${confirmedCase.totalCasesByToday}">0</td>
	      <td th:text="${confirmedCase.diffFromPrevDay}">0</td>
	      
	    </tr>
	  </tbody>
	</table>
</div>
<script>
$(document).ready(function(){
  $('[data-toggle="popover"]').popover();
});
</script>
</body>
</html>
